<div class="product" id="product" [style.background]="backgroundColor">
  <div class="product-heading">
    <div class="title">{{title}}</div>
  </div>
  <div class="product-about">
    <div class="product-image-main">
      <img class="product-image" src="{{ product.imageUrl }}" alt="Image" />
      <div class="product-name">{{product.name}}</div>
    </div>
    <div class="details">
      <div class="form-heading">Your Information</div>
      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <div class="form-group">
          <label for="title">*title</label>
          <br>
          <select id="title" name="title" [(ngModel)]="formData.title" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Dr">Dr</option>
          </select>
<!--          <input type="text" id="title" name="title" [(ngModel)]="formData.title" required>-->
        </div>
        <div class="form-group">
          <label for="lastName">*Last name</label>
          <br>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required>
        </div>
        <div class="form-group">
          <label for="firstName">*First name</label>
          <br>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required>
        </div>
        <div class="form-group">
          <label for="email">*Email address</label>
          <br>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <label for="contactNumber">*Telephone</label>
          <br>
          <input type="number" id="contactNumber" name="contactNumber" [(ngModel)]="formData.contactNumber" required>
        </div>
        <br>
        <button type="submit" [disabled]="!contactForm.valid">Submit</button>
      </form></div>
  </div>
</div>
