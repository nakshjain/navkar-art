<div class="product" id="product" [style.background]="backgroundColor">
  <div class="product-heading">
    <div class="product-name">{{product.name}}</div>
  </div>
  <div class="product-about">
    <div class="product-image-main">
      <img class="product-image" src="{{ product.imageUrl }}" alt="Image" />
      <div class="contact" (click)="contactUs()"> <button class="contact-us">Contact Us</button></div>
    </div>
    <div class="product-review">{{product.review}}</div>
  </div>
  <div class="similar-slider">
    <app-image-slider
      [products]="productsByCategory"
      [title]="titleSimilar"
      [category]="product.category"
    ></app-image-slider>
  </div>
</div>
