<div class="follow-us">
  <div class="follow-us-heading">Follow Us</div>
  <div class="social-media">
    <div class="images" *ngFor="let link of links">
      <div>
        <a href="{{link.link}}" target="_blank"><img src="{{link.imageLink}}" alt="{{link.name}}" class="image"></a>
      </div>
    </div>
  </div>
</div>
